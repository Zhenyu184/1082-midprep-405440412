<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="div.css" />
    <script>
      function changeColor(index) {
        const p = document.getElementById('section');
        console.log(p);
        switch (index) {
          case 1:
            p.style.backgroundColor = 'yellow';
            break;
          case 2:
            p.style.backgroundColor = 'azure';
            break;
          case 3:
            p.style.backgroundColor = 'cornflowerblue';
            break;
        }
      }
    </script>
    <title>Document</title>
  </head>
  <body>
    <div id="container">
      <div id="heading">
        <h2>A Web Page</h2>
        <aside id="logo">Logo</aside>
        <ul>
          <li onclick="changeColor(1)"><a>Link1</a></li>
          <li onclick="changeColor(2)"><a>Link2</a></li>
          <li onclick="changeColor(3)"><a>Link3</a></li>
        </ul>
      </div>

      <div id="main">
        <aside>
          Aside
          <nav id="nav">
            nav
          </nav>
        </aside>
        <div id="section">
          Article
          <article id="article">
            <div id="images">
              <img src="./images/TKU1.png" width="150px" height="100px" /><br />
            </div>
          </article>
        </div>
      </div>
      <div id="footer">Footer</div>
    </div>
  </body>
</html>
